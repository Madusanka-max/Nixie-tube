<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nixie Tube Stats</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #f0e7d8;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 80px;
      text-align: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tube-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
      padding: 30px 10px 40px;
    }

    /* Main bulb container */
    .tube {
      position: relative;
      width: 110px;
      height: 200px;
      margin: 0;
      background: radial-gradient(circle at center, #1a1a1a 30%, #000 90%);
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      border: 3px solid #333;
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.9),
        0 0 25px rgba(255, 136, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      animation: tubeGlow 5s infinite ease-in-out;
      transform-style: preserve-3d;
      perspective: 600px;
    }

    /* Enhanced bulb glow animation */
    @keyframes tubeGlow {
      0%, 100% { 
        box-shadow: 
          inset 0 0 30px rgba(0, 0, 0, 0.9),
          inset 0 0 70px rgba(255, 100, 0, 0.15),
          0 0 25px rgba(255, 136, 0, 0.3),
          0 0 40px rgba(255, 100, 0, 0.15);
      }
      50% { 
        box-shadow: 
          inset 0 0 30px rgba(0, 0, 0, 0.9),
          inset 0 0 90px rgba(255, 150, 0, 0.3),
          0 0 35px rgba(255, 150, 0, 0.6),
          0 0 60px rgba(255, 120, 0, 0.4);
      }
    }

    /* Tube base */
    .tube-base {
      position: absolute;
      bottom: -35px;
      width: 70px;
      height: 45px;
      background: linear-gradient(to bottom, #3a3a3a 0%, #222 50%, #111 100%);
      border-radius: 15px 15px 25px 25px;
      border: 2px solid #444;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    /* Metal screw thread */
    .tube-thread {
      position: absolute;
      bottom: -25px;
      width: 66px;
      height: 25px;
      background: repeating-linear-gradient(
        to bottom,
        #555 0px,
        #555 2px,
        #444 2px,
        #444 4px
      );
      border-radius: 10px 10px 20px 20px;
      border: 1px solid #444;
      z-index: 3;
    }

    /* Metal contact */
    .tube-contact {
      position: absolute;
      bottom: -48px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #666 30%, #444 100%);
      border-radius: 50%;
      border: 2px solid #333;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3);
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    /* Glass effect */
    .tube-glass {
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 45px;
      border-radius: 48% 48% 43% 43% / 58% 58% 38% 38%;
      background: radial-gradient(circle at 35% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 40%);
      z-index: 5;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    /* Glow halo - essential for the glow effect */
    .glow-halo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      height: 95%;
      border-radius: 50%;
      background: radial-gradient(
        circle, 
        rgba(255, 136, 0, 0.4) 0%, 
        rgba(255, 100, 0, 0.2) 35%, 
        transparent 70%
      );
      filter: blur(20px);
      z-index: 1;
      animation: glow-pulse 3s infinite alternate;
    }

    @keyframes glow-pulse {
      0% { opacity: 0.7; }
      100% { opacity: 0.9; }
    }

    /* Glass highlights */
    .glass-highlight {
      position: absolute;
      inset: 3px 3px 45px 3px;
      border-radius: 48% 48% 43% 43% / 58% 58% 38% 38%;
      background: radial-gradient(circle at 25% 20%, rgba(255, 255, 255, 0.5) 0%, transparent 40%);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 5;
      opacity: 0.7;
    }

    /* Mesh - simplified for better performance */
    .mesh {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 55px;
      z-index: 6;
      pointer-events: none;
      border-radius: 45% 45% 40% 40% / 55% 55% 35% 35%;
      overflow: hidden;
      opacity: 0.8;
    }

    /* Horizontal wires */
    .mesh-h {
      position: absolute;
      width: 100%;
      height: 1px;
      background: rgba(220, 220, 220, 0.4);
      left: 0;
    }

    /* Vertical wires */
    .mesh-v {
      position: absolute;
      height: 100%;
      width: 1px;
      background: rgba(220, 220, 220, 0.3);
      top: 0;
    }

    /* Number container - simplified and fixed */
    .number-container {
      position: relative;
      z-index: 7; /* Make sure it's above other elements */
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Number styling - fixed and enhanced */
    .number {
      font-size: 7.5rem;
      font-weight: bold;
      color: #ff6600;
      /* Essential glow effect for numbers */
      text-shadow: 
        0 0 10px #ff8800,
        0 0 20px #ff6600,
        0 0 30px #ff6600,
        0 0 40px #ff3300;
      position: relative;
      line-height: 0.8;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      /* Start with visible opacity */
      opacity: 1;
    }

    /* Plus sign */
    .plus-sign {
      position: absolute;
      font-size: 3rem;
      right: 12px;
      top: 58%;
      transform: translateY(-50%);
      color: #ff6600;
      text-shadow: 0 0 10px #ff8800, 0 0 20px #ff6600, 0 0 30px #ff3300;
      z-index: 8;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .show-plus .plus-sign {
      opacity: 1;
    }

    /* Support element for the tube */
    .tube-stand {
      position: absolute;
      bottom: -65px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 25px;
      background: linear-gradient(to bottom, #333, #222);
      border-radius: 5px 5px 10px 10px;
      border: 1px solid #444;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .label {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #f0e7d8;
      text-align: center;
      width: 100%;
      font-weight: bold;
    }

    /* Simple floating animation */
    .tube {
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="stats">
    <div class="stat-item">
      <div class="tube-group">
        <div class="tube">
          <div class="glow-halo"></div>
          <div class="tube-base"></div>
          <div class="tube-thread"></div>
          <div class="tube-contact"></div>
          <div class="tube-glass"></div>
          <div class="glass-highlight"></div>
          <div class="tube-stand"></div>
          <div class="mesh" id="mesh-1"></div>
          <div class="number-container">
            <div class="number" data-target="1">0</div>
            <!-- <div class="plus-sign">+</div> -->
          </div>
        </div>
      </div>
      <div class="label">Years of Innovation</div>
    </div>
    
    <div class="stat-item">
      <div class="tube-group">
        <div class="tube">
          <div class="glow-halo"></div>
          <div class="tube-base"></div>
          <div class="tube-thread"></div>
          <div class="tube-contact"></div>
          <div class="tube-glass"></div>
          <div class="glass-highlight"></div>
          <div class="tube-stand"></div>
          <div class="mesh" id="mesh-2"></div>
          <div class="number-container">
            <div class="number" data-target="7">0</div>
            <!-- <div class="plus-sign">+</div> -->
          </div>
        </div>
      </div>
      <div class="label">Student Associations</div>
    </div>
    
    <div class="stat-item">
      <div class="tube-group">
        <div class="tube">
          <div class="glow-halo"></div>
          <div class="tube-base"></div>
          <div class="tube-thread"></div>
          <div class="tube-contact"></div>
          <div class="tube-glass"></div>
          <div class="glass-highlight"></div>
          <div class="tube-stand"></div>
          <div class="mesh" id="mesh-3"></div>
          <div class="number-container">
            <div class="number" data-digit="0" data-target="1">0</div>
            <!-- <div class="plus-sign">+</div> -->
          </div>
        </div>
        <div class="tube">
          <div class="glow-halo"></div>
          <div class="tube-base"></div>
          <div class="tube-thread"></div>
          <div class="tube-contact"></div>
          <div class="tube-glass"></div>
          <div class="glass-highlight"></div>
          <div class="tube-stand"></div>
          <div class="mesh" id="mesh-4"></div>
          <div class="number-container">
            <div class="number" data-digit="1" data-target="3">0</div>
            <!-- <div class="plus-sign">+</div> -->
          </div>
        </div>
        <div class="tube">
          <div class="glow-halo"></div>
          <div class="tube-base"></div>
          <div class="tube-thread"></div>
          <div class="tube-contact"></div>
          <div class="tube-glass"></div>
          <div class="glass-highlight"></div>
          <div class="tube-stand"></div>
          <div class="mesh" id="mesh-5"></div>
          <div class="number-container">
            <div class="number" data-digit="2" data-target="0">0</div>
            <!-- <div class="plus-sign">+</div> -->
          </div>
        </div>
      </div>
      <div class="label">Innovative Projects Showcased</div>
    </div>
    
    <div class="stat-item">
      <div class="tube-group">
        <div class="tube">
          <div class="glow-halo"></div>
          <div class="tube-base"></div>
          <div class="tube-thread"></div>
          <div class="tube-contact"></div>
          <div class="tube-glass"></div>
          <div class="glass-highlight"></div>
          <div class="tube-stand"></div>
          <div class="mesh" id="mesh-6"></div>
          <div class="number-container">
            <div class="number" data-target="6">0</div>
            <!-- <div class="plus-sign">+</div> -->
          </div>
        </div>
      </div>
      <div class="label">Govt. & Private Sector Participation</div>
    </div>
  </div>

  <script>
    // Function to create mesh grid
    function createMesh(meshElement) {
      // Clear any existing mesh wires
      meshElement.innerHTML = '';
      
      // Create horizontal wires
      for (let i = 0; i < 18; i++) {
        const hWire = document.createElement('div');
        hWire.className = 'mesh-h';
        hWire.style.top = `${(i * 8) + 12}px`;
        hWire.style.opacity = 0.3 + (Math.random() * 0.1);
        meshElement.appendChild(hWire);
      }
      
      // Create vertical wires
      for (let i = 0; i < 11; i++) {
        const vWire = document.createElement('div');
        vWire.className = 'mesh-v';
        vWire.style.left = `${(i * 8) + 12}px`;
        vWire.style.opacity = 0.25 + (Math.random() * 0.1);
        meshElement.appendChild(vWire);
      }
    }
    
    // Initialize all meshes when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for layout to be calculated before creating mesh
      setTimeout(() => {
        document.querySelectorAll('.mesh').forEach(mesh => {
          createMesh(mesh);
        });
      }, 100);
      
      // Get all number elements
      const numberElements = document.querySelectorAll('.number');
      
      // Function to animate numbers with visible glow
      function animateNumber(el, target) {
        // Start with a visible number (not opacity 0)
        el.style.opacity = 1;
        el.style.textShadow = "0 0 10px #ff8800, 0 0 20px #ff6600, 0 0 30px #ff3300";
        
        // Warm-up delay
        setTimeout(() => {
          // Random flickering
          let flickerCount = 0;
          const maxFlickers = 6;
          
          function flicker() {
            if (flickerCount < maxFlickers) {
              // Random digit
              el.textContent = Math.floor(Math.random() * 10);
              
              // Random glow intensity
              const intensity = Math.random() * 30;
              el.style.textShadow = `0 0 ${10 + intensity}px #ff8800, 0 0 ${20 + intensity * 1.5}px #ff6600, 0 0 ${30 + intensity * 2}px #ff3300`;
              
              // Random opacity
              el.style.opacity = 0.7 + Math.random() * 0.3;
              
              flickerCount++;
              setTimeout(flicker, 200 + Math.random() * 300);
            } else {
              // Count up to target
              let current = 0;
              
              function countUp() {
                if (current <= target) {
                  el.textContent = current;
                  el.style.opacity = 1;
                  el.style.textShadow = "0 0 10px #ff8800, 0 0 20px #ff6600, 0 0 30px #ff3300, 0 0 40px #ff3300";
                  
                  current++;
                  
                  if (current <= target) {
                    setTimeout(countUp, 300 + Math.random() * 200);
                  } else {
                    // Show plus sign
                    el.parentElement.classList.add('show-plus');
                    
                    // Continuous gentle flicker for active state
                    setInterval(() => {
                      el.style.textShadow = `0 0 10px #ff8800, 0 0 20px #ff6600, 0 0 30px #ff3300, 0 0 ${30 + Math.random() * 10}px #ff3300`;
                    }, 2000);
                  }
                }
              }
              
              countUp();
            }
          }
          
          // Start flickering
          flicker();
        }, 1000 + Math.random() * 500);
      }
      
      // Animate each number
      numberElements.forEach((el, index) => {
        // Delay each animation slightly for a cascading effect
        setTimeout(() => {
          const target = parseInt(el.getAttribute('data-target'), 10) || 0;
          animateNumber(el, target);
        }, index * 300);
      });
    });
  </script>
</body>
</html>
